<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
    <title>Swiper</title>
</head>

<body>
    <!-- Slider main container -->
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="img/pic1.jpg" rel="snow">
            </div>
            <div class="swiper-slide">
                <img src="img/pic2.jpg" rel="snow">
            </div>
            <div class="swiper-slide">
                <img src="img/pic3.jpg" rel="snow">
            </div>
            <div class="swiper-slide">
                <img src="img/pic4.jpg" rel="snow">
            </div>
            <div class="swiper-slide">
                <img src="img/pic5.jpg" rel="snow">
            </div>
            <div class="swiper-slide">
                <img src="img/pic6.jpg" rel="snow">
            </div>
            <div class="swiper-slide">
                <img src="img/pic7.jpg" rel="snow">
            </div>
            <div class="swiper-slide">
                <img src="img/pic8.jpg" rel="snow">
            </div>
            <div class="swiper-slide">
                <img src="img/pic9.jpg" rel="snow">
            </div>
            <div class="swiper-slide">
                <img src="img/pic10.jpg" rel="snow">
            </div>

        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>

</body>

</html>
